<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="container">
    <div id="display">
      <button id="historyBtn"><img src="favicons/history-icon.png" alt="history"></button>
      <p id="inputDisplay"></p>
      <p id="resultDisplay"></p>
    </div>

    <div id="inputBtns">
      <button id="clear">C</button>
      <button id="parentheses">( )</button>
      <button id="percentage">%</button>
      <button id="divideBtn"><img src="favicons/divide-icon.png" alt="divide"></button>
      <button id="sevenBtn">7</button>
      <button id="eightBtn">8</button>
      <button id="nineBtn">9</button>
      <button id="multiply">x</button>
      <button id="fourBtn">4</button>
      <button id="fiveBtn">5</button>
      <button id="sixBtn">6</button>
      <button id="minusBtn">-</button>
      <button id="oneBtn">1</button>
      <button id="twoBtn">2</button>
      <button id="threeBtn">3</button>
      <button id="plusBtn">+</button>
      <button id="nigativeToggleBtn">+/-</button>
      <button id="zeroBtn">0</button>
      <button id="decimalBtn">.</button>
      <button id="equalBtn">=</button>
    </div>
  </div>
</body>

</html>
