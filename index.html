<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="myScript.js" defer></script>
</head>

<body>
  <div id="container">
    <div id="display">
      <button id="historyBtn"><img src="favicons/history-icon.png" alt="history"></button>
      <p id="prevInputDisplay"></p>
      <p id="currentInputDisplay">0</p>
    </div>

    <div id="inputBtns">
      <button id="clearBtn">C</button>
      <button id="backspaceBtn">⌫</button>
      <button id="percentage" value="%">%</button>
      <button class="operator" id="divideBtn" value="/">÷</button>
      <button class="number" id="sevenBtn" value="7">7</button>
      <button class="number" id="eightBtn" value="8">8</button>
      <button class="number" id="nineBtn" value="9">9</button>
      <button class="operator" id="multiply" value="*">x</button>
      <button class="number" id="fourBtn" value="4">4</button>
      <button class="number" id="fiveBtn" value="5">5</button>
      <button class="number" id="sixBtn" value="6">6</button>
      <button class="operator" id="minusBtn" value="-">−</button>
      <button class="number" id="oneBtn" value="1">1</button>
      <button class="number" id="twoBtn" value="2">2</button>
      <button class="number" id="threeBtn" value="3">3</button>
      <button class="operator" id="plusBtn" value="+">+</button>
      <button id="negativePositiveBtn" value="+/-">+/-</button>
      <button class="number" id="zeroBtn" value="0">0</button>
      <button id="decimalBtn" value=".">.</button>
      <button id="equalBtn" value="=">=</button>
    </div>
  </div>
</body>

</html>
